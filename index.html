<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosauři</title>
    <link rel="stylesheet" href="dinosauri.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <h1>Dinosauři</h1>
    <div class="container">
        <div class="card">
            <h2>Xenotarsosaurus</h2>
            <p>Masožravý dinosaurus z Argentiny.</p>
            <a href="https://cs.wikipedia.org/wiki/Xenotarsosaurus" target="_blank">Více info</a>
        </div>
        <div class="card">
            <h2>Yandusaurus</h2>
            <p>Býložravý dinosaurus z Číny.</p>
        </div>
        <div class="card">
            <h2>Zuniceratops</h2>
            <p>Jeden z prvních rohatých dinosaurů.</p>
            <img src="https://th.bing.com/th/id/OIP.dy59G9EgA_TMCBF695LHjAHaEM?rs=1&pid=ImgDetMain" alt="Zuniceratops">
        </div>
        <div class="card">
            <h2>Allosaurus</h2>
            <p>Velký dravý dinosaurus z jury.</p>
        </div>
        <div class="card">
            <h2>Brachiosaurus</h2>
            <p>Dlouhokrký býložravec.</p>
        </div>
    </div>
</body>
</html>
